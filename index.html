<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AnimationJS</title>
	<link rel="stylesheet" href="lib/animationcss/animate.css">
	<link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
	<div class="animatecss" data-anijs="when: DOMContentLoaded, where: document, what: .animatecss, how:flip, after: testcallback">
		Animate CSS
	</div>
	<input type="button" class="go" value="Go" data-anijs="when: click, what: .animatecss, how:flip; when: webkitAnimationEnd, where: .animatecss, how: hinge, what: .lolo">
	
	<div class="animatecss" data-anijs="when: click, how:bounceOutLeft; when:mouseout, how: bounceIn">
		data-ani="when: click, how:bounceOutLeft; when:hover, how: bounceIn"
	</div>

	<div class="lolo" data-anijs="when: resize, where: window, how: hinge">
		when: resize, where: document, how: hinge
	</div>

	<input type="text" name="txt" value="Hello" data-anijs="when: change, what: .animatecss, how:flip">

	<script src="script/app.js"></script>
</body>
</html>
