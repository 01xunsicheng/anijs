<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AnimationJS</title>
	<link rel="stylesheet" href="lib/animationcss/animate.css">
	<link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
	<div class="animatecss" data-anijs="when: click, how:flip; when:mouseover, how: bounceIn">
		Animate CSS
	</div>
	<input type="button" class="go" value="Go">
	
	<div class="animatecss" data-anijs="when: click, how:bounceOutLeft; when:mouseout, how: bounceIn">
		data-ani="when: click, how:bounceOutLeft; when:hover, how: bounceIn"
	</div>

	<div data-anijs="when: onload, how: fadeIn; when: click, how: flip">
		data-ani="when: onload, how: fadeIn; when: hover, how: flip"
	</div>
	<script src="script/app.js"></script>
</body>
</html>
